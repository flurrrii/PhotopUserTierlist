<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photop User Tierlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tier-container">
        <div class="tier-row">
            <div class="tier-rating" style="background-color: #FF7F7F;">
                <div spellcheck="false" contenteditable>S</div>
            </div>
            <div class="tier-items"></div>
        </div>
        <div class="tier-row">
            <div class="tier-rating" style="background-color: #FFBF7F;">
                <div spellcheck="false" contenteditable>A</div>
            </div>
            <div class="tier-items"></div>
        </div>
        <div class="tier-row">
            <div class="tier-rating" style="background-color: #FFDF7F;">
                <div spellcheck="false" contenteditable>B</div>
            </div>
            <div class="tier-items"></div>
        </div>
        <div class="tier-row">
            <div class="tier-rating" style="background-color: #FFFF7F;">
                <div spellcheck="false" contenteditable>C</div>
            </div>
            <div class="tier-items"></div>
        </div>
        <div class="tier-row">
            <div class="tier-rating" style="background-color: #BFFF7F;">
                <div spellcheck="false" contenteditable>D</div>
            </div>
            <div class="tier-items"></div>
        </div>
        <div class="tier-row">
            <div class="tier-rating" style="background-color: #7FFF7F;">
                <div spellcheck="false" contenteditable>F</div>
            </div>
            <div class="tier-items"></div>
        </div>
    </div>
    <div id="items">
        <button id="add-user">&plus;</button>
    </div>
    <script src="tierlist.js"></script>
</body>
</html>
